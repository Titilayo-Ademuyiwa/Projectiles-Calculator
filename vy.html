<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>vertical component of velocity</title>
    <link rel="stylesheet" href="projectiles.css"/>
    <script src="projectiles.js" defer></script>
</head>
<body class="vy">
    <div><input class="formulas" id="vyu" type="number" placeholder="initial velocity"></div>
    <div><input class="formulas" id="vyangle" type="number" value="" placeholder="angle in degree"></div>
    <div><input class="formulas" id="vyg" type="number" placeholder="gravity"></div>
    <div><input class="formulas" id="vyt" type="number" placeholder="time"></div>
    <div><button class="formulas" id="vybutton"  onclick="VerticalComponentOfVelocity()">V<sub>y</sub></button></div>
</body>
</html>
